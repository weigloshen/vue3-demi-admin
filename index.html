<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

      rel="icon"
      type="image/svg+xml"

    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + Vue + TS</title>
    <script type="module" crossorigin src="/vue3-demi-admin/static/js/index-f8fc1903.js"></script>
    <link rel="modulepreload" crossorigin href="/vue3-demi-admin/static/js/lodash-f24acc27.js">
    <link rel="modulepreload" crossorigin href="/vue3-demi-admin/static/js/mock-70785340.js">
    <link rel="stylesheet" href="/vue3-demi-admin/static/css/index-b14ac8d6.css">
  </head>
  <body>
    <div id="app">
    <div class="loading">
      <div class="pyramid-loader">
        <div class="wrapper">
          <span class="side side1"></span>
          <span class="side side2"></span>
          <span class="side side3"></span>
          <span class="side side4"></span>
          <span class="shadow"></span>
        </div>
      </div>
    </div>
    <style>
      .loading{
        max-width: 100vw;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .pyramid-loader {
        position: relative;
        width: 300px;
        height: 300px;
        display: block;
        transform-style: preserve-3d;
        transform: rotateX(-20deg);
      }

      .wrapper {
        position: relative;
        width: 100%;
        height: 100%;
        transform-style: preserve-3d;
        animation: spin 4s linear infinite;
      }

      @keyframes spin {
        100% {
          transform: rotateY(360deg);
        }
      }

      .pyramid-loader .wrapper .side {
        width: 70px;
        height: 70px;
        /* you can choose any gradient or color you want */
        /* background: radial-gradient( #2F2585 10%, #F028FD 70%, #2BDEAC 120%); */
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        margin: auto;
        transform-origin: center top;
        clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
      }

      .pyramid-loader .wrapper .side1 {
        transform: rotateZ(-30deg) rotateY(90deg);
        background: conic-gradient(#2bdeac, #f028fd, #d8cce6, #2f2585);
      }

      .pyramid-loader .wrapper .side2 {
        transform: rotateZ(30deg) rotateY(90deg);
        background: conic-gradient(#2f2585, #d8cce6, #f028fd, #2bdeac);
      }

      .pyramid-loader .wrapper .side3 {
        transform: rotateX(30deg);
        background: conic-gradient(#2f2585, #d8cce6, #f028fd, #2bdeac);
      }

      .pyramid-loader .wrapper .side4 {
        transform: rotateX(-30deg);
        background: conic-gradient(#2bdeac, #f028fd, #d8cce6, #2f2585);
      }

      .pyramid-loader .wrapper .shadow {
        width: 60px;
        height: 60px;
        background: #8b5ad5;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        margin: auto;
        transform: rotateX(90deg) translateZ(-40px);
        filter: blur(12px);
      }
    </style>
    </div>
    
  </body>
</html>
